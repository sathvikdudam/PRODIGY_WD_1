<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Landing Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    section {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 600px) {
      section {
        padding: 0.5em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Responsive Landing Page</h1>
  </header>

  <section>
    <h2>Welcome to our website!</h2>
    <p>This is a simple responsive landing page created using HTML, CSS, and JavaScript.</p>
    <p>It uses CSS HTML .</p>
  </section>

  <footer>
    &copy; 2023 Your Company. All rights reserved.
  </footer>

</body>
</html>
